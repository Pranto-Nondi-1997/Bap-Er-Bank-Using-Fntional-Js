<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- tailwind css frameworks -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10 mb-5">Welcome to My <span class="font-medium text-red-500">VS Bank</span></h1>
    </header>
    <main>
        <div class="bg-red-200 w-4/6 justify-center mx-auto p-10">
            <h2 class="text-4xl mx-5 mb-5">Please Login</h2>
            <input class="border border-black rounded  block w-4/6 mx-5 px-2 py-1" id="input-email" type="text" placeholder="Eneter  email">
            <input class="border border-black rounded w-4/6 mt-4 mx-5  px-2 py-1" type="password" name="" id="input-password" placeholder="Eneter  password"><br>
            <button class=" text-2xl mx-5 mt-5" id="login-btn" type="submit"><span class="bg-red-400 rounded text-white px-5 p-2 ">Submit</span></button>

        </div>
        </div>

    </main>
    <script src="js/login.js"></script>

</body>

</html>
